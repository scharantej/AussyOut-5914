<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Australian Sayings to Dutch Translator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
<h1>Australian Sayings to Dutch Translator</h1>
<p>Enter the Dutch translation for the following Australian sayings:</p>
<form action="/results" method="post">
<ul>
{% for saying, translation in flashcards.items() %}
<li>
{{ saying }}
<input type="text" name="{{ saying }}" value="{{ translation }}">
</li>
{% endfor %}
</ul>
<input type="submit" value="Translate">
</form>
</div>
</div>
</div>
</body>
</html>
